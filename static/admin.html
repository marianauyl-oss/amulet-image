<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <title>Amulet Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/admin.css"/>
</head>
<body class="bg-body">
  <div class="container">
    <h1>Amulet Admin</h1>
    <div class="capsules">
      <span id="caps-auth" class="cap cap-ok">AUTH</span>
      <span id="caps-info" class="cap cap-info">Ready</span>
    </div>

    <ul class="tabs" id="tabs">
      <li data-tab="tab-licenses" class="active">Licenses</li>
      <li data-tab="tab-apikeys">API Keys</li>
      <li data-tab="tab-prices">Prices</li>
      <li data-tab="tab-config">Config</li>
      <li data-tab="tab-logs">Logs</li>
    </ul>

    <div id="tab-licenses" class="tab active">
      <div class="row">
        <input id="lic-q" class="input" placeholder="Search (key/mac/status)"/>
        <input id="lic-min" class="input" placeholder="min credit"/>
        <input id="lic-max" class="input" placeholder="max credit"/>
        <button id="lic-refresh" class="btn">Refresh</button>
      </div>
      <div class="row">
        <input id="lic-key" class="input" placeholder="KEY-XXXX" />
        <input id="lic-mac" class="input" placeholder="AA:BB:CC:DD:EE:FF (optional)" />
        <input id="lic-credit" class="input" placeholder="credit" />
        <select id="lic-status" class="input">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
          <option value="blocked">blocked</option>
        </select>
        <button id="lic-save" class="btn btn-primary">Save</button>
      </div>
      <table id="lic-table" class="table">
        <thead>
          <tr><th>ID</th><th>Key</th><th>MAC</th><th>Status</th><th>Credit</th><th>Last Active</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="tab-apikeys" class="tab">
      <div class="row">
        <input id="api-q" class="input" placeholder="Search (key/status/note)"/>
        <select id="api-status-filter" class="input">
          <option value="">any</option>
          <option value="active">active</option>
          <option value="inactive">inactive</option>
        </select>
        <button id="api-refresh" class="btn">Refresh</button>
      </div>

      <div class="row">
        <input id="api-key" class="input" placeholder="API KEY" />
        <select id="api-status" class="input">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
        </select>
        <input id="api-note" class="input" placeholder="note (optional)" />
        <button id="api-add" class="btn btn-primary">Add</button>
      </div>

      <div class="row">
        <input id="api-bulk-text" class="input" placeholder="Paste many keys here (one per line)"/>
        <select id="api-bulk-status" class="input">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
        </select>
        <input id="api-bulk-note" class="input" placeholder="note for all (optional)"/>
        <button id="api-bulk-add" class="btn btn-warn">Bulk Add</button>
      </div>

      <div class="row">
        <input type="file" id="api-file" accept=".txt" />
        <select id="api-file-status" class="input">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
        </select>
        <input id="api-file-note" class="input" placeholder="note (optional)" />
        <button id="api-file-upload" class="btn btn-warn">Upload .txt</button>
      </div>

      <table id="api-table" class="table">
        <thead>
          <tr><th>ID</th><th>API Key</th><th>Status</th><th>In use</th><th>Last used</th><th>Note</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="tab-prices" class="tab">
      <div class="row">
        <button id="price-refresh" class="btn">Refresh</button>
        <button id="price-save" class="btn btn-primary">Save All</button>
      </div>
      <table id="price-table" class="table">
        <thead><tr><th>ID</th><th>Model</th><th>Price</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="tab-config" class="tab">
      <div class="row">
        <input id="cfg-version" class="input" placeholder="latest_version"/>
        <label><input type="checkbox" id="cfg-force"/> force_update</label>
        <label><input type="checkbox" id="cfg-maint"/> maintenance</label>
      </div>
      <div class="row">
        <input id="cfg-message" class="input" placeholder="maintenance_message"/>
      </div>
      <div class="row">
        <textarea id="cfg-links" class="input" placeholder='update_links (JSON array)'></textarea>
      </div>
      <div class="row">
        <textarea id="cfg-desc" class="input" placeholder="update_description"></textarea>
      </div>
      <div class="row">
        <button id="cfg-refresh" class="btn">Refresh</button>
        <button id="cfg-save" class="btn btn-primary">Save</button>
      </div>
    </div>

    <div id="tab-logs" class="tab">
      <div class="row">
        <button id="logs-refresh" class="btn">Refresh</button>
      </div>
      <table id="logs-table" class="table">
        <thead><tr><th>ID</th><th>When</th><th>Action</th><th>Details</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
